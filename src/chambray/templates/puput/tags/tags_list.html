{% load i18n wagtailroutablepage_tags %}

<ul>
    {% for tag in tags %}
        <i class="fas fa-tag" 
                    style="color: #FFB81C !important;"></i>
        <li class="tag">
            <a href="{% routablepageurl blog_page "entries_by_tag" tag.slug %}">{{ tag }}</a>
        </li>
    {% empty %}
        {% trans 'No tags yet' %}
    {% endfor %}
</ul>
