{% extends 'contact/base_contact.html' %}

{% block content_detail %}
<div class="row">
  <div class="col-xs-12 col-sm-6 offset-sm-3 col-md-4 offset-md-4">
    <h3>Thank you {{ sender }},</h3>
    <p>for your interest in Lord Chambray, your message was sent as required.</p>
    <p>We will reply as soon as possible.</p>
    <p class="text-right thankyou-signature"><i>Lord Chambray Staff</i></p>
  </div>
</div>
{% endblock content_detail %}
